<!DOCTYPE html>
<html>
    <head>
        <title>Random Message Generator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="../JavaScript/main.js" async type="module"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Mixed Message Generator</h1>
            <h2>Created by Darren McGhee</h2>
        </div>
        <div class="interaction-area">
            <div class="horoscope">
                <form>
                    <h3>Get your Horoscope</h3>
                    <label for="horoscope-birthday">Please enter your birthday</label>
                    <input type="date" id="horoscope-birthday" name="horoscope-birthday">
                </form>
            </div>
            <div class="magic-8-ball">
                <h3>Magic 8 Ball Predicts</h3>
                <p id="magic-8-ball-output">Magic 8 Ball output will go here</p>
                <button id="magic-8-ball-button">Get new "Magic 8 Ball" answer</button>
            </div>
            <div class="you-are-area">
                <h3>"You are" prediction</h3>
                <p id="you-are-output">You are output will go here</p>
                <button id="you-are-button">Get new "You are" answer</button>
            </div>
            <div class="you-should-area">
                <h3>"You should" prediction</h3>
                <p id="you-should-output">You should output will go here</p>
                <button id="you-should-button">Get new "You should" answer</button>
            </div>
        </div>
    </body>
</html>
